<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>FORM PENDAFTARAN</title>
	<style type="text/css">
		.container {
			width: 50%;
			margin: auto;
			background-color: #2d7d6387;
			color: white;
		}
		.tulisan {
			text-align: center;
			font-family: lato;
			font-weight: bold;
			padding-top: 50px;
		}
		table {
			margin: auto;			
		}
		.table td {
			padding-bottom: 20px;
		}
		.input {
			border-radius: 7px;
		}
		.submit {
			padding: 5px 20px;
			ont-family: lato;
			font-weight: bold;
			border-radius: 5px;
		}
	</style>
</head>
<body background="Gedung_Unej.JPG">
	<div class="container">
		<h1 class="tulisan">Form Pendaftaran Mahasiswa</h1>
		<form action="">
			<table class="table">
				<tr>
					<td><label for="name">No Pendaftaran</label></td>
					<td>: <input type="text" class="input"></td>
				</tr>
				<tr>
					<td><label for="prodi">Prodi Yang Dipilih</label></td>
					<td>:
						<select name="Pilih" id="select" class="input">
							<option value="">-Silahkan Dipilih-</option>					
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="name">Nama</label></td>
					<td>: <input type="text" class="input"></td>
				</tr>
				<tr>
					<td><label for="name">Jenis Kelamin</label></td>
					<td>: 
						<input type="radio" value="Laki-laki" class="input">
						<label for="">Laki-laki</label>
						<input type="radio" value="Perempuan" class="input">
						<label for="">Perempuan</label>
					</td>
				</tr>
				<tr>
					<td><label for="name">Tempat Lahir</label></td>
					<td>: <input type="text" class="input"></td>
				</tr>
				<tr>
					<td><label for="name">Tanggal Lahir</label></td>
					<td>: <input type="text" class="input"></td>
				</tr>
				<tr>
					<td><label for="agama">Agama</label></td>
					<td>:
						<select name="agama" id="agama" class="input">
							<option value="">-Silahkan Dipilih-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="alamat">Alamat Lengkap</label></td>
					<td>: <input type="text" class="input"></td>
				</tr>
				<tr>
					<td><input type="submit" class="submit" value="Registrasi"></td>
				</tr>
				<tr>
					<td>TUGAS PRAKTIKUM 3</td>
				</tr>
				<tr>
					<td>162410101006</td>
				</tr>
				<tr>
					<td>RAMADHANY AISYAH RAKHIM</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
